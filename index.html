<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Portal</title>
    <!-- Bootstrap CDN Goes Here -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN Goes Here -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom Css Link Goes Here -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body onload="fetchCategories()">
    <!-- Header Section Start -->
    <header class="container-fluid m-0 p-0">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg d-flex justify-content-around">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><button class="btn btn-primary me-2">News</button
            ><span class="text-primary">portal</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <div class="navbar-nav d-flex align-items-center">
              <a class="nav-link active" aria-current="page" href="#">News</a>
              <a class="nav-link" href="#">Blogs</a>
              <a class="nav-link" href="#"
                ><img src="./img/Avatar.png" alt=""
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <hr class="container" />
      <!-- Start News Categories Section -->
      <section>
        <div
          id="news-categories"
          class="container news-categories d-flex flex-wrap justify-content-between"
        ></div>
      </section>
      <!-- End News Categories Section -->
    </header>
    <!-- Header Section End -->
    <!-- Main Section Start -->
    <main>
      <!-- Section Alert Start -->
      <section class="container mt-4">
        <div class="alert alert-light" role="alert">
          <span id="news-count">0</span> items found for category
          <span id="category-name"></span>
        </div>
      </section>
      <!-- Section Alert End -->
      <!-- Section Sorting Start -->
      <section class="container d-flex flex-wrap justify-content-between">
        <div
          class="d-flex sm:flex-wrap justify-content-center align-items-center"
        >
          <p class="p-0 m-0 gap-2">Sort By View:</p>
          <select class="form-select" aria-label="Default select example">
            <option selected>Default</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <div>
            <div class="btn btn-primary">Todayâ€™s Pick</div>
            <div class="btn btn-outline-success text-lite">Trending</div>
          </div>
        </div>
      </section>
      <!-- Section Sorting End -->
      <!-- Start Modal -->
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" >
    Launch demo modal
  </button> -->

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Modal -->
      <!-- Section All News Start -->
      <section id="all_news" class="all_news container my-4"></section>
      <!-- Section All News End -->
    </main>
    <!-- Main Section End -->
    <!-- footer Section Start -->
    <footer></footer>
    <!-- Footer Section End -->
    <!-- Add Javascript -->
    <!-- Bootstrap JS Goes Here -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- Custom Js Goes Here -->
    <script src="./js/news-portal.js"></script>
  </body>
</html>
